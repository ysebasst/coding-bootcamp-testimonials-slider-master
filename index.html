<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- TITLE -->
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main id="main"></main>

    <template id="template-slide">
      <div class="slide">
        <div class="slide-slider">
          <img id="image" />
          <div class="slide-slider-controls">
            <img id="prev" src="images/icon-prev.svg" alt="Icon prev" />
            <img id="next" src="images/icon-next.svg" alt="Icon next" />
          </div>
        </div>
        <div class="slide-info">
          <img src="images/pattern-quotes.svg" alt="Pattern Quotes" />
          <p></p>
          <h1></h1>
          <span></span>
        </div>
      </div>
    </template>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ysebasst">Sebastian Sierra</a>.
    </div>
    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>
  </body>
</html>
